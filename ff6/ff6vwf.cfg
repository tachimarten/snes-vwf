# ca65 linker config for Final Fantasy 6, expanded to 32MBit

MEMORY {
    ZEROPAGE:              start = 0,       size = $100;
    BSS:                   start = $200,    size = $1800;
    WRAM:                  start = $7e0000, size = $20000;
    ROM:        file = %O, start = $c00000, size = $400000;
}

